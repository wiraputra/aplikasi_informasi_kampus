name: aplikasi_informasi_kampus
description: "Project Sederhana menampilkan informasi Kampus Politeknik Negeri Bali."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Rentang yang lebih aman

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  http: ^1.1.0
  geolocator: ^10.1.0
  url_launcher: ^6.2.1

  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/ 


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"